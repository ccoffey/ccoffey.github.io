<html>
  <head>
    <style>
		img.bg {
		  /* Set rules to fill background */
		  min-height: 100%;
		  min-width: 2048px;
			
		  /* Set up proportionate scaling */
		  width: 100%;
		  height: auto;
			
		  /* Set up positioning */
		  position: fixed;
		  top: 0;
		  left: 0;
		}

		@media screen and (max-width: 2048px) { /* Specific to this particular image */
		  img.bg {
		    left: 50%;
		    margin-left: -1024px;   /* 50% */
		  }
		}
    </style>
  </head>
  <body>
    <img src="images/bg.jpg" class="bg">
  </body>
</html>
